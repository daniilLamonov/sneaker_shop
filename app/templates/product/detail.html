{% extends "main/base.html" %}  <!-- Наследуемся от базового шаблона base.html -->

{% block title %}Details - Sneaker Shop{% endblock %}  <!-- Устанавливаем заголовок страницы -->

{% block content %}
    <div class="container">
        <main class="main">
            <div class="product-details">
                <!-- Изображение товара -->
                <div class="product-image-container">
                    <img src="{{ url_for('static', filename='upload/' + product.image) }}" alt="{{ product.name }}" class="product-image">
                </div>

                <!-- Информация о товаре -->
                <div class="product-info">
                    <h2>{{ product.name }}</h2>  <!-- Название товара -->
                    <p><strong>Описание:</strong> {{ product.Size }}</p>
                    <p><strong>Цена:</strong> {{ product.price }} руб.</p>
                    <a href="{{ url_for('main.index') }}" class="btn">Назад</a>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
