{% extends "main/base.html" %}  <!-- Наследуемся от базового шаблона base.html -->

{% block title %}Edit goods - Sneaker Shop{% endblock %}  <!-- Устанавливаем заголовок страницы -->

{% block content %}
<div class="auth-container">  <!-- Контейнер для формы редактирования товара -->
    <h2>Edit product</h2>  <!-- Заголовок страницы -->

    <form method="post" enctype="multipart/form-data">  <!-- Форма отправки данных методом POST, поддерживающая загрузку файлов -->
        <!-- Поле для редактирования названия товара, с предварительным значением из объекта product -->
        <input value="{{ product.name }}" type="text" placeholder="Name" name="name" required>

        <!-- Поле для редактирования размера товара, с предварительным значением из объекта product -->
        <input value="{{ product.size }}" type="text" placeholder="Size" name="size" required>

        <!-- Поле для редактирования цвета товара, с предварительным значением из объекта product -->
        <input value="{{ product.color }}" type="text" placeholder="Color" name="color" required>

        <!-- Поле для редактирования цены товара, с предварительным значением из объекта product -->
        <input value="{{ product.price }}" type="text" placeholder="Price" name="price" required>

        <!-- Поле для загрузки нового изображения товара, с предварительным значением из объекта product -->
        <input value="{{ product.image }}" type="file" placeholder="Add Image" name="image" required>

        <!-- Кнопка отправки формы для сохранения изменений -->
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
